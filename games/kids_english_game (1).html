        .game-container {

        .header {

        }

        .title {

            color: #4a5568;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .progress-bar {
            background: #e2e8f0;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #48bb78, #38a169);

        .stats {
            display: flex;
            justify-content: space-between;

        .stat {

            color: white;
            border-radius: 10px;
            font-weight: bold;
        }

        .level-select {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .level-card {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border: none;
            border-radius: 15px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);

        .level-card:hover {
            transform: translateY(-5px);

        }

        .level-card.locked {
            background: #cbd5e0;
            cursor: not-allowed;
        }

        .level-card.completed {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
        }

        .level-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
        }

        .level-title {

            margin: 10px 0;
            color: #4a5568;
        }

        .stars {

            margin-top: 10px;
        }

        .game-screen {
            display: none;
            text-align: center;
        }

        .question-container {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
        }

        .question {
            font-size: 1.5em;
            color: #2d3748;
            margin-bottom: 20px;
        }

        .options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .option {
            background: white;
            border: 3px solid #e2e8f0;
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2em;
        }

        .option:hover {
            border-color: #4299e1;
            transform: scale(1.05);
        }

        .option.correct {
            background: #48bb78;
            color: white;
            border-color: #38a169;
        }

        .option.wrong {
            background: #f56565;
            color: white;
            border-color: #e53e3e;
        }

        .lives {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .heart {
            font-size: 2em;
            margin: 0 5px;
            color: #f56565;
        }

        .heart.lost {
            color: #cbd5e0;
        }

        .controls {

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);

        }

        .btn:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }

        .feedback {
            font-size: 1.5em;
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
        }

        .feedback.correct {
            background: #c6f6d5;
            color: #22543d;

        .feedback.wrong {
            background: #fed7d7;
            color: #742a2a;
        }

        .word-image {

            60% {

            border-radius: 15px;

            font-size: 1.5em;
            font-weight: bold;
            color: #2d3748;
        }
    </style>
</head>
